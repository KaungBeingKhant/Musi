<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiClone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #282828;
            color: white;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .video-player {
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }

        .search-results {
            width: 560px;
        }

        .videoItem {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .videoItem img {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .videoItem p {
            margin: 0;
        }

        .videoItem button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>MusiClone</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs...">
                <button onclick="searchVideos()">Search</button>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <div id="videoPlayer" class="video-player">
            <!-- YouTube video player will be added here -->
        </div>

        <div id="searchResults" class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>
        // Function to search for videos using the YouTube API
        function searchVideos() {
            var searchQuery = document.getElementById("searchInput").value;
            var apiKey = "AIzaSyC9ppK_4kYIOxsTfbYs1tfjnwpLXiM1IYc";
            var url = "https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=" + searchQuery + "&key=" + apiKey;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                displaySearchResults(data.items);
            })
            .catch(error => console.error('Error fetching data: ', error));
        }

        // Function to display search results
        function displaySearchResults(items) {
            var searchResultsDiv = document.getElementById("searchResults");
            searchResultsDiv.innerHTML = "";

            items.forEach(item => {
                var videoId = item.id.videoId;
                var videoTitle = item.snippet.title;
                var videoThumbnail = item.snippet.thumbnails.medium.url;

                var videoElement = document.createElement("div");
                videoElement.classList.add("videoItem");
                videoElement.innerHTML = `
                    <img src="${videoThumbnail}" alt="${videoTitle}">
                    <p>${videoTitle}</p>
                    <button onclick="playVideo('${videoId}')">Play</button>
                `;
                searchResultsDiv.appendChild(videoElement);
            });
        }

        // Function to play video
        function playVideo(videoId) {
            var videoPlayerDiv = document.getElementById("videoPlayer");
            videoPlayerDiv.innerHTML = `
                <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            `;
        }
    </script>
</body>
</html>
